<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    //if đơn
    let a = 5
    if (a < 4) {
        console.log("Hello")
    }
    console.log("-----------")

    //if else
    let a1 = 5
    if (a1 < 4) {
        console.log("Hello")
    } else {
        console.log("Bye")
    }
    console.log("-----------")

    //if bậc thang; if elseif
    let a2 = 5
    let b2 = 10
    if (a2 > 6) {
        console.log("Hello")
    } else if (b2 > 40) {
        console.log("Bye")
    } else {
        console.log("Hi")
    }
    console.log("-----------")

    //if lồng nhau
    let a3 = 5
    let b3 = 10
    if (a3 > 40) {
        if (b3 > 6) {
            console.log("Hello")
        } else {
            console.log("Bye")
        }
    } else {
        console.log("Hi")
    }
    console.log("-----------")

    //toán tử phủ định: ! trong câu lệnh điều kiện
    let number = 100
    if (!(number % 5)) {
        console.log("CodeGym")
    } else {
        console.log("C0822I1")
    }
    console.log("-----------")

    //ví dụ lấy giá trị
    let num = (100 % 2)
    if (num) {
        console.log("Đây là đúng")
    } else {
        console.log("Đây là sai")
    }
    console.log("-----------")

    let string
    if (string) {
        console.log("Đây là đúng")
    } else {
        console.log(string)
    }
</script>
</html>
