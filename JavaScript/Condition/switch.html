<p id="result"></p>

<script>
    let num = 3
    switch (num) {
        case 1:
            console.log("Hello1")
            // break
        case 2:
            console.log("Hello2")
        // break
        case 3:
            console.log("Hello3")
        // break
        case 4:
            console.log("Hello4")
            break
        case 5:
            console.log("Hello5")
            // break
        default:
            console.log("HelloWorld")
    }


    let demo = 1
    switch (demo) {
        case 1:
        case 2:
            console.log("Nhỏ")
            break
        case 3:
        case 4:
            console.log("Lớn")
            break
    }
</script>
