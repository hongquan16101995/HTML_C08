<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th><label for="amount">Amount</label></th>
        <th><label for="from">From Currency</label></th>
        <th><label for="to">To Currency</label></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td><select id="from">
            <option value="1">USD</option>
            <option value="7">NDT</option>
            <option value="23000">VND</option>
        </select></td>
        <td><select id="to">
            <option value="1">USD</option>
            <option value="7">NDT</option>
            <option value="23000">VND</option>
        </select></td>
        <td><button onclick="changeMoney()">Convert</button></td>
    </tr>
</table>
<p id="result" style="color: blue"></p>
</body>
<script>
    function changeMoney() {
        let amount = document.getElementById("amount").value
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        let result = amount * to / from
        document.getElementById("result").innerHTML = "Result: " + result
    }

    //ví dụ:
    let number = "123.555"
    //cách 1: dùng dấu cộng trước giá trị cần đổi
    number = +number
    //cách 2: dùng hàm parseInt()
    number = parseInt(number)
    //cách 3: dùng hàm parseFloat()
    number = parseFloat(number)
    //cách 4: dùng lớp Number
    number = Number(number)
</script>
</html>
